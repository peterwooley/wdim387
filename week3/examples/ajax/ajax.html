<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
			
				// The function to call when the Ajax request is successful
				var success = function(data, textStatus) {
					$('h1 a').text(data);
				}
				
				// Ajax. Booya.
				//$.get('data/name.txt', success);
				
				$.ajax({
					url: "data/name.txt",
					success: success,
					type: 'get'
				});
				
				
				// Ajax with plenty of control
				$.ajax({
					async: true, // default
					beforeSend: null, // default
					cache: true, // default
					complete: function(data, textStatus) { $('h1 a').append('&mdash;<em>Ajax Completed!</em>') },
					contentType: 'application/x-www-form-urlencoded', //default
					data: null, // default, and difficult to test without a server-side script
					dataFilter: null, //default
					//dataType: 'json',
					error: function(data, textStatus, errorThrown) { alert("Ajax broken: " + textStatus) },
					global: true, //default
					ifModified: false, //default
					success: function(data, textStatus) { $('h1 a').text(data) },
					timeout: 3000, // milliseconds, default of null
					url: 'data/slogan.txt',
					type: 'get'
				});
				
			  });
		</script>		
		<title>Ajax Test</title>
	</head>
	<body>
		<h1><a href="/">Nothing Going On Here</a></h1>
	</body>
</html>
